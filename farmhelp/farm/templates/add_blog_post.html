{% extends 'base.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
    <style>
        .form-container {
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: #f4f8f2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #d1e0c6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #3a5a40;
        }

        form p {
            margin-bottom: 20px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form textarea {
            height: 180px;
            resize: none;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }
    </style>

    <div class="form-container">
        <h1>Create Blog Post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Create</button>
        </form>
        <br>
        <a href="{% url 'blog_posts' %}" class="text-blue-600 hover:text-blue-700 text-center block">Back to Blogs</a>
    </div>
{% endblock %}
