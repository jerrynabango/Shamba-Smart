<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .profile-input-group {
            margin-bottom: 20px;
        }

        form label {
            margin-bottom: 5px;
            font-size: 1rem;
            color: #333;
            display: block;
        }

        form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            display: none;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        form button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateForm(event) {
            let valid = true;
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                const errorMessage = input.nextElementSibling;
                if (!input.value && input.required) {
                    errorMessage.style.display = 'block';
                    valid = false;
                } else {
                    errorMessage.style.display = 'none';
                }
            });

            if (!valid) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" onsubmit="validateForm(event)">
            {% csrf_token %}
            
            <div class="profile-input-group">
                {{ form.username.label }}
                {{ form.username }}
                <div class="error-message">This field is required</div>
            </div>

            <div class="profile-input-group">
                {{ form.password.label }}
                {{ form.password }}
                <div class="error-message">This field is required</div>
            </div>

            <button type="submit">Login</button>
        </form>

        <a href="password_reset" class="back-link">Forgot Password?</a>
    </div>
</body>
</html>
